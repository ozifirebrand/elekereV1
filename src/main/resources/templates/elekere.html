<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elekere (Clock)</title>
</head>
<body>
<div>
    <h4>Time is </h4>
    <h1><span th:text="${time}">12:00</span></h1>

        <input type="button" value="Show day">

        <h3><span th:text="${day}"></span></h3>
    </a>
</div>
</body>
</html>
